<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos - PXG TEQUILA</title>
  
  <!-- ImportMap para módulos ES6 -->
  <script type="importmap">
    {
      "imports": {
        "chart.js": "https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js",
        "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm",
        "jquery": "https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.esm.min.js",
        "sweetalert2": "https://cdn.jsdelivr.net/npm/sweetalert2@11/+esm",
        "./jss/": "/jss/"
      }
    }
  </script>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Inventarios PXG Tequila</a>
      <a class="btn btn-outline-light" href="index.html">Volver</a>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Agregar Producto</span>
            <span class="badge bg-primary">Nuevo</span>
          </div>
          <div class="card-body">
            <form id="productoForm">
              <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombreProducto" required>
              </div>
              <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcionProducto" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label for="categoriaProducto" class="form-label">Categoría *</label>
                <select class="form-select" id="categoriaProducto" required>
                  <option value="" selected disabled>Selecciona una categoría</option>
                  <option value="Blanco">Blanco</option>
                  <option value="Reposado">Reposado</option>
                  <option value="Añejo">Añejo</option>
                  <option value="Extra Añejo">Extra Añejo</option>
                  <option value="Otros">Otros</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="precioProducto" class="form-label">Precio Unitario *</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="precioProducto" min="0" step="0.01" required>
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  <span id="submitText">Guardar Producto</span>
                  <span id="submitSpinner" class="spinner-border spinner-border-sm d-none"></span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Lista de Productos</span>
            <div class="input-group input-group-sm" style="width: 200px;">
              <input type="text" class="form-control" placeholder="Buscar..." id="buscarProducto">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="productosTableBody">
                  <tr>
                    <td colspan="5" class="text-center py-4">
                      <div class="spinner-border text-primary" role="status"></div>
                      <p class="mt-2">Cargando productos...</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar Producto -->
  <div class="modal fade" id="editProductoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProductoForm">
            <input type="hidden" id="editProductoId">
            <div class="mb-3">
              <label for="editNombreProducto" class="form-label">Nombre *</label>
              <input type="text" class="form-control" id="editNombreProducto" required>
            </div>
            <div class="mb-3">
              <label for="editDescripcionProducto" class="form-label">Descripción</label>
              <textarea class="form-control" id="editDescripcionProducto" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label for="editCategoriaProducto" class="form-label">Categoría *</label>
              <select class="form-select" id="editCategoriaProducto" required>
                <option value="Blanco">Blanco</option>
                <option value="Reposado">Reposado</option>
                <option value="Añejo">Añejo</option>
                <option value="Extra Añejo">Extra Añejo</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editPrecioProducto" class="form-label">Precio Unitario *</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="editPrecioProducto" min="0" step="0.01" required>
              </div>
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-primary" id="saveEditProducto">
                <span id="editSubmitText">Guardar Cambios</span>
                <span id="editSubmitSpinner" class="spinner-border spinner-border-sm d-none"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Bootstrap Bundle JS (Popper incluido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Módulo principal -->
  <script type="module">
    // Importaciones
    import Swal from 'sweetalert2';
    import App from './jss/app.js';
    
    // Hacer Swal disponible globalmente
    window.Swal = Swal;
    
    // Inicializar la aplicación
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const app = new App();
        await app.init();
        
        // Configurar tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
        
      } catch (error) {
        console.error('Error al iniciar la aplicación:', error);
        Swal.fire({
          icon: 'error',
          title: 'Error de aplicación',
          text: 'No se pudo iniciar el sistema correctamente',
          footer: error.message
        });
      }
    });
  </script>
</body>
</html>
