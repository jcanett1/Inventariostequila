<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Movimientos - PXG TEQUILA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Inventarios PXG Tequila</a>
      <a class="btn btn-outline-light" href="index.html">Volver</a>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-4">Entradas y Salidas</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="movementTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="entradas-tab" data-bs-toggle="tab" data-bs-target="#entradas" type="button" role="tab">Entradas</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="salidas-tab" data-bs-toggle="tab" data-bs-target="#salidas" type="button" role="tab">Salidas</button>
      </li>
    </ul>

    <!-- Contenedor principal con ID específico -->
    <div class="tab-content mt-3" id="movementsTabContent">
      <!-- Entradas -->
      <div class="tab-pane fade show active" id="entradas" role="tabpanel">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-header">Registrar Entrada</div>
              <div class="card-body">
                <form id="entradaForm">
                  <div class="mb-3">
                    <label for="productoEntrada" class="form-label">Productos *</label>
                    <select class="form-select" id="productoEntrada" required></select>
                  </div>
                  <div class="mb-3">
                    <label for="proveedorEntrada" class="form-label">Proveedor *</label>
                    <select class="form-select" id="proveedorEntrada" required></select>
                  </div>
                  <div class="mb-3">
                    <label for="cantidadEntrada" class="form-label">Cantidad *</label>
                    <input type="number" class="form-control" id="cantidadEntrada" min="1" required>
                  </div>
                  <div class="mb-3">
                    <label for="fechaEntrada" class="form-label">Fecha *</label>
                    <input type="date" class="form-control" id="fechaEntrada" required>
                  </div>
                  <div class="mb-3">
                    <label for="notasEntrada" class="form-label">Notas</label>
                    <textarea class="form-control" id="notasEntrada" rows="2"></textarea>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                      <span class="submit-text">Guardar Entrada</span>
                      <span class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">Entradas Recientes</div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover align-middle">
                    <thead>
                      <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Proveedor</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="entradasTableBody">
                      <!-- Contenido dinámico -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Salidas -->
      <div class="tab-pane fade" id="salidas" role="tabpanel">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-header">Registrar Salida</div>
              <div class="card-body">
                <form id="salidaForm">
                  <div class="mb-3">
                    <label for="productoSalida" class="form-label">Producto *</label>
                    <select class="form-select" id="productoSalida" required></select>
                  </div>
                  <div class="mb-3">
                    <label for="cantidadSalida" class="form-label">Cantidad *</label>
                    <input type="number" class="form-control" id="cantidadSalida" min="1" required>
                  </div>
                  <div class="mb-3">
                    <label for="fechaSalida" class="form-label">Fecha *</label>
                    <input type="date" class="form-control" id="fechaSalida" required>
                  </div>
                  <div class="mb-3">
                    <label for="motivoSalida" class="form-label">Motivo *</label>
                    <select class="form-select" id="motivoSalida" required>
                      <option value="">Selecciona un motivo</option>
                      <option value="Venta">Venta</option>
                      <option value="Merma">Merma</option>
                      <option value="Devolución">Devolución</option>
                      <option value="Transferencia">Transferencia</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="notasSalida" class="form-label">Notas</label>
                    <textarea class="form-control" id="notasSalida" rows="2"></textarea>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-secondary">
                      <span class="submit-text">Guardar Salida</span>
                      <span class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">Salidas Recientes</div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover align-middle">
                    <thead>
                      <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Motivo</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="salidasTableBody">
                      <!-- Contenido dinámico -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para detalles -->
  <div class="modal fade" id="movementDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles de Movimiento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movementDetailContent">
          <!-- Contenido dinámico -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Bootstrap Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  
  <!-- Importación de módulos ES6 -->
  <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm",
        "sweetalert2": "https://cdn.jsdelivr.net/npm/sweetalert2@11/+esm"
      }
    }
  </script>

  <!-- Módulo principal -->
  <script type="module">
    import Swal from 'sweetalert2';
    import App from './jss/app.js';
    
    // Configuración global
    window.Swal = Swal;
    
    // Inicialización de la aplicación
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const app = new App();
        app.init();
      } catch (error) {
        console.error('Error de inicialización:', error);
        Swal.fire({
          icon: 'error',
          title: 'Error de aplicación',
          text: 'No se pudo iniciar el sistema correctamente',
          footer: error.message
        });
      }
    });
  </script>
</body>
</html>
