<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Movimientos - InventoryPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">InventoryPro</a>
      <a class="btn btn-outline-light" href="index.html">Volver</a>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-4">Entradas y Salidas</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="movementTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="entradas-tab" data-bs-toggle="tab" data-bs-target="#entradas" type="button">Entradas</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="salidas-tab" data-bs-toggle="tab" data-bs-target="#salidas" type="button">Salidas</button>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Entradas -->
      <div class="tab-pane fade show active" id="entradas">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-header">Registrar Entrada</div>
              <div class="card-body">
                <form id="entradaForm">
                  <div class="mb-3">
                    <label for="productoEntrada" class="form-label">Producto *</label>
                    <select class="form-select" id="productoEntrada" required></select>
                  </div>
                  <div class="mb-3">
                    <label for="proveedorEntrada" class="form-label">Proveedor *</label>
                    <select class="form-select" id="proveedorEntrada" required></select>
                  </div>
                  <div class="mb-3">
                    <label for="cantidadEntrada" class="form-label">Cantidad *</label>
                    <input type="number" class="form-control" id="cantidadEntrada" min="1" required>
                  </div>
                  <div class="mb-3">
                    <label for="fechaEntrada" class="form-label">Fecha *</label>
                    <input type="date" class="form-control" id="fechaEntrada" required>
                  </div>
                  <div class="mb-3">
                    <label for="notasEntrada" class="form-label">Notas</label>
                    <textarea class="form-control" id="notasEntrada" rows="2"></textarea>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar Entrada</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">Entradas Recientes</div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover align-middle">
                    <thead>
                      <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Proveedor</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody id="entradasTableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Salidas -->
      <div class="tab-pane fade" id="salidas">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-header">Registrar Salida</div>
              <div class="card-body">
                <form id="salidaForm">
                  <div class="mb-3">
                    <label for="productoSalida" class="form-label">Producto *</label>
                    <select class="form-select" id="productoSalida" required></select>
                  </div>
                  <div class="mb-3">
                    <label for="cantidadSalida" class="form-label">Cantidad *</label>
                    <input type="number" class="form-control" id="cantidadSalida" min="1" required>
                  </div>
                  <div class="mb-3">
                    <label for="fechaSalida" class="form-label">Fecha *</label>
                    <input type="date" class="form-control" id="fechaSalida" required>
                  </div>
                  <div class="mb-3">
                    <label for="motivoSalida" class="form-label">Motivo *</label>
                    <select class="form-select" id="motivoSalida" required>
                      <option value="">Selecciona un motivo</option>
                      <option value="Venta">Venta</option>
                      <option value="Merma">Merma</option>
                      <option value="Devolución">Devolución</option>
                      <option value="Transferencia">Transferencia</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="notasSalida" class="form-label">Notas</label>
                    <textarea class="form-control" id="notasSalida" rows="2"></textarea>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-secondary">Guardar Salida</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">Salidas Recientes</div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover align-middle">
                    <thead>
                      <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Motivo</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody id="salidasTableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script> 
  <link rel="stylesheet" href="css/style.css">
<script src="jss/supabaseClient.js"></script>
<script src="jss/productController.js"></script>
<script src="jss/movementController.js"></script>
<script src="jss/supplierController.js"></script>
<script src="jss/chartController.js"></script>
<script src="jss/app.js"></script>
</body>
</html>
