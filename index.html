<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Inventario</title>
  <!-- ImportMap para Chart.js -->
  <script type="importmap">
    {
      "imports": {
        "chart.js": "https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js",
        "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
      }
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Inventarios PXG Tequila</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
          <li class="nav-item"><a class="nav-link" href="proveedores.html">Proveedores</a></li>
          <li class="nav-item"><a class="nav-link" href="stock.html">Stock</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center my-5">
    <h1>Bienvenido al Sistema de Control de Inventarios</h1>
    <p class="lead">Selecciona una opción en el menú superior para comenzar.</p>
  </div>

  <!-- Tabla de Productos -->
  <div class="container">
    <h2>Lista de Productos</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="productosTableBody">
        <!-- Filas de productos se insertarán aquí -->
      </tbody>
    </table>
  </div>

  <!-- Gráficos -->
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Stock por Categoría</h5>
        </div>
        <div class="card-body">
          <canvas id="stockByCategory" height="300"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Movimientos Recientes</h5>
        </div>
        <div class="card-body">
          <canvas id="stockMovements" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="jss/supabaseClient.js"></script>
  <script type="module" src="jss/productController.js"></script>
  <script type="module" src="jss/supplierController.js"></script>
  <script type="module" src="jss/movementController.js"></script>
  <script type="module" src="jss/chartController.js"></script>
  <script type="module" src="jss/uiController.js"></script>
  <script type="module" src="jss/app.js"></script>
</body>
</html>
